<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Email Signature</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Create a Email Signature</h2>
                <form action="" class="signature-generator">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="" name="name">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="" name="title">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="555 555 55 55" name="phone">
                    </div>
                    <button class="btn btn-primary" type="submit">Olu≈ütur</button>
                </form>
                <hr>
                <div class="jumbotron" style="padding: 0px 20px 15px;overflow: hidden;">
                    <div class="viewer"></div>
                    <div class="btn btn-outline-secondary shower copyBtn">Copy</div>
                </div>

                <p>You can check <a href="https://support.office.com/en-us/article/create-and-add-a-signature-to-messages-8ee5d4f4-68fd-464a-a1c1-0e1c80bb27f2" target="_blank">this link</a> to learn how to upload a signature to Outlook.</p>

            </div>
        </div>
    </div>
    <div class="toast hide" role="alert" data-delay="4000" aria-live="assertive" aria-atomic="true" id="element">
        <div class="toast-header">
            <strong class="mr-auto">Copied</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            The signature is copied. You can paste to your email signature settings field.
        </div>
    </div>
</body>
<script src="assets/jquery-3.3.1.slim.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/imask.js"></script>
<script src="index.js"></script>
</html>
